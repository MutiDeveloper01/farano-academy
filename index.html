<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آموزشگاه فنی و حرفه ای فرانو</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- هدر -->
    <header class="bg-blue-600 text-white shadow-lg">
      <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
          <div
            class="flex items-center space-x-4 space-x-reverse align-items-center"
          >
            <h1 class="text-2xl font-bold text-center">
              آموزشگاه فنی و حرفه‌ای فرانو
            </h1>
          </div>
          <!-- <div>
                    <button id="scanBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition">
                        <i class="fas fa-qrcode ml-2"></i> اسکن بارکد
                    </button>
                </div> -->
        </div>
      </div>
    </header>

    <!-- محتوای اصلی -->
    <main class="container mx-auto px-4 py-8">
      <!-- بخش جستجو -->
      <!-- <div class="mb-8">
            <div class="relative">
                <input type="text" placeholder="جستجوی دوره..." 
                    class="w-full p-4 pr-12 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div> -->

      <!-- لیست دوره‌ها -->
      <div
        id="coursesContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- دوره‌ها اینجا با JS پر می‌شوند -->
      </div>

      <!-- حالت بارگذاری -->
      <div id="loading" class="text-center py-12">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
        <p class="mt-4 text-gray-600">در حال بارگذاری دوره‌ها...</p>
      </div>

      <!-- پیام خطا -->
      <div
        id="errorMessage"
        class="hidden text-center py-12 bg-red-50 rounded-lg"
      >
        <i class="fas fa-exclamation-circle text-4xl text-red-600"></i>
        <p class="mt-4 text-red-600">
          خطا در بارگذاری دوره‌ها. لطفاً دوباره تلاش کنید.
        </p>
        <button
          id="retryBtn"
          class="mt-4 bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition"
        >
          تلاش مجدد
        </button>
      </div>
    </main>

    <!-- مودال مربی -->
    <div
      id="instructorModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg w-full max-w-md mx-4">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold" id="instructorName">نام مربی</h3>
            <button id="closeModal" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="flex items-center mb-6">
            <img
              id="instructorImage"
              src=""
              alt="مربی"
              class="w-24 h-24 rounded-full object-cover border-4 border-blue-100"
            />
            <div class="mr-4">
              <p class="text-gray-600" id="instructorBio">بیوگرافی مربی</p>
              <div class="mt-2 flex space-x-2 space-x-reverse">
                <a
                  href="#"
                  id="instructorLinkedin"
                  class="text-blue-500 hover:text-blue-700"
                >
                  <i class="fab fa-linkedin"></i>
                </a>
                <a
                  href="#"
                  id="instructorWebsite"
                  class="text-blue-500 hover:text-blue-700"
                >
                  <i class="fas fa-globe"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 p-4 rounded-lg">
            <h4 class="font-medium mb-2">سوابق تدریس</h4>
            <p id="instructorExperience" class="text-gray-600">
              سوابق مربی اینجا نمایش داده می‌شود.
            </p>
          </div>
        </div>
      </div>
    </div>
    <button class="btn-card-fixed bg-blue-600">
      <i class="fa-solid fa-credit-card"></i>
    </button>
    <a href="tel:+989017640098" class="btn-phone-fixed bg-blue-600">
        <i class="fa-solid fa-phone"></i>
    </a>
    <!-- اسکریپت‌ها -->
    <script src="scripts/dataLoader.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
